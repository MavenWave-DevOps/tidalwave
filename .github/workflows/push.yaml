name: Push
on: 
  push: 
    branches:
    - main
  pull_request:
    branches:    
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.19.0'
    - name: Run tests
      run: |
        make test
    